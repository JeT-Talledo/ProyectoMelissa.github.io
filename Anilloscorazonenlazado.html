<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .product-small-img img {
            width: 100%;
            border: 1px solid rgba(0, 0, 0,.2);
            padding: 8px;
            margin: 10px 10px 15px;
            cursor: pointer;
        }

        .product-small-img {
            display: flex;

            width: 8%;
            display: flex;
        }

        .img-container img {

            height: 460px;
        }

        .img-container {

            padding: 10px;
            width: 45%;
        }

    </style>
</head>

<body>
    <div class="product-small-img">
                <img src="img/JOYERIA/anillos/anillo%20con%20incial%20plata%20950.jpg" onclick="myFuction(this)">
                <img src="img/JOYERIA/collares/collar%20angelito%20plata%20950.jpg" onclick="myFuction(this)">

            </div>
    <div class="product" style="margin-left: 3em">
        <div class="img-container">
            <img id="imageBox"src="img/JOYERIA/anillos/anillo%20con%20incial%20plata%20950.jpg" onclick="myFuction(this)">
        </div>


        </div>

<script type="text/javascript">
    function myFuction(smallImg){
        var fullImg = document.getElementById("imageBox");
        fullImg.src=smallImg.src;
    }
    </script>
</body>

</html>
